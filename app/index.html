<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>WD // Simple Carousel</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp,app}) css/style.css -->
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
</head>
<body id="state-{{state.current.name}}" ng-app="wdCarousel" ng-controller="CarouselController" ng-cloak>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header id="header" ui-view="header"></header>
    <section id="content" class="animated" ui-view="content"></section>
    <footer id="footer" ui-view="footer"></footer>

    <!--[if lt IE 9]>
    <!-- build:js(.) js/ie-sucks.js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <!-- endbuild -->
    <![endif]-->
    <!-- build:js(.) js/vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) js/app.js -->
    <script src="app.js"></script>
    <script src="components/global/wd-carousel.factory.js"></script>
    <script src="components/global/wd-carousel.controller.js"></script>
    <script src="components/carousel/carousel.directive.js"></script>
    <script src="components/carousel/carousel.controller.js"></script>
    <!-- endbuild -->
</body>
</html>
